<?xml version="1.0" encoding="iso-8859-1"?>

  <configuration xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xsi:noNamespaceSchemaLocation="http://sumo.sf.net/xsd/sumoConfigu  ration.xsd">

      <input>
          <net-file value="net.xml"/>
          <route-files value="route.xml,vehicletype.add.xml"/>
      </input>

      <time>
          <begin value="0"/>
          <end value="360000"/>
          <step-length value="0.005"/>
      </time>

      <processing>
          <collision.action value="none"/>
          <collision.stoptime value="1000"/>
      </processing>

      <gui_only>
          <start value="true"/>
      </gui_only>

      <gui_settings>
        <delay value="500"/>
      </gui_settings>

      <gui-settings-file value="viewsettings.xml"/>

  </configuration>

